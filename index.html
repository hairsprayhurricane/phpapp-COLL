<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management App</title>
</head>
<body>
    <h1>Система управления пользователями</h1>

    <h2>Регистрация нового пользователя</h2>
    <form id="feedback-form" method="POST">
        <label for="name">Имя пользователя:</label>
        <input type="text" id="name" name="name" placeholder="Введите имя" required>
        <br><br>
        
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введите пароль" required>
        <br><br>
        
        <label for="message">Доп. Информация:</label>
        <textarea id="message" name="message" placeholder="Дополнительная информация" rows="3"></textarea>
        <br><br>
        
        <button type="submit">Зарегистрировать</button>
    </form>
    <div id="response-message"></div>

    <hr>

    <h2>Поиск пользователей</h2>
    <form id="search-form">
        <label for="search-name">Имя пользователя:</label>
        <input type="text" id="search-name" name="name" placeholder="Введите имя для поиска">
        <br><br>
        
        <label for="search-password">Пароль:</label>
        <input type="password" id="search-password" name="password" placeholder="Введите пароль">
        <br><br>
        
        <button type="submit">Найти пользователей</button>
        <button type="button" id="show-all-btn">Показать всех</button>
    </form>
    <div id="search-results"></div>

    <hr>

    <h2>Редактирование пользователя</h2>
    <h3>Сначала выберите пользователя</h2>
    <form id="update-form" method="POST" style="display:none;">
        <input type="hidden" id="update-id" name="id">
        
        <label for="update-name">Имя пользователя:</label>
        <input type="text" id="update-name" name="name" required>
        <br><br>
        
        <label for="update-password">Новый пароль (оставьте пустым, если не хотите менять):</label>
        <input type="password" id="update-password" name="password">
        <br><br>
        
        <label for="update-message">Доп. Информация:</label>
        <textarea id="update-message" name="message" rows="3"></textarea>
        <br><br>
        
        <button type="submit">Сохранить</button>
        <button type="button" id="cancel-update-btn">Отмена</button>
    </form>
    <div id="update-message"></div>

    <hr>

    <footer>
        <p>&copy; Made on Tilda</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
